<div class="container">
  <div class="text-center title">
    <h2>New User</h2>
  </div>
  <div class="mat-elevation-z8 fontWithe">
    <form class="text-center example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Firstname</mat-label>
        <input [(ngModel)]="newUserModel.firstname" name="firstname" matInput placeholder="Ex. Alejandro" >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Lastname</mat-label>
        <input  [(ngModel)]="newUserModel.lastname" name="lastname" matInput placeholder="Ex. Giraldo Jurado" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Document Type</mat-label>
        <mat-select id="selectDocument" [(ngModel)]="newUserModel.documentType" name="documentType" >
          <mat-option *ngFor="let document of documentList" [value]="document.documentType">{{ document.documentType }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Document</mat-label>
        <input  [(ngModel)]="newUserModel.document" name="document" matInput placeholder="Ex. 98765432" >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input  [(ngModel)]="newUserModel.username" name="username" matInput placeholder="Ex. alejandro.giraldo" >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input  [(ngModel)]="newUserModel.password" name="password" matInput placeholder="Ex. xxxxxxx" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Rol</mat-label>
        <mat-select id="selectRol"  [(ngModel)]="newUserModel.rol" name="rol">
          <mat-option *ngFor="let rolUser of rolesList" [value]="rolUser.rol">{{ rolUser.rol }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <div class="text-center addButton">
      <button mat-raised-button (click)="saveUser()" color="primary">Save User</button>
    </div>
  </div>
</div>
